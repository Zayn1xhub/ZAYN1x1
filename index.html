<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZAYN1x — Enter</title>
  <meta name="description" content="ZAYN1x — entrance" />
  <link rel="stylesheet" href="app/css/splash.css">
</head>
<body>
  <main class="splash-wrap" role="main">
    <div class="splash-card" id="splashCard" aria-labelledby="splashTitle">
      <h1 id="splashTitle">ZAYN1x</h1>
      <p class="sub">Premium motion-first affiliate brand</p>
      <button id="enterBtn" class="enter">Enter</button>
      <div class="stripe" aria-hidden="true"></div>
    </div>
  </main>

  <script>
    // basic fade + redirect to /app/
    const enter = document.getElementById('enterBtn');
    const card = document.getElementById('splashCard');
    enter.addEventListener('click', () => {
      card.style.transition = 'transform .6s cubic-bezier(.2,.9,.3,1), opacity .6s ease';
      card.style.transform = 'scale(.96) translateY(-6px)';
      card.style.opacity = '0';
      // slight delay so animation shows
      setTimeout(() => { location.href = './app/'; }, 520);
    });
  </script>
</body>
</html>
